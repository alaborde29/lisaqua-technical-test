<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Three.js Examples</title>
		<style>
			body { margin: 0; }
			button { margin: 10px; padding: 10px; }
		</style>
	</head>
	<body>
		<h1>Three.js Examples</h1>
		<button id="button1">Line Triforce</button>
		<button id="button2">3D Triforce</button>
		<button id="button3">TROUBLESHOOT</button>
		<button id="button4">Dot Cloud</button>

		<script type="module">
			// Code pour charger le script sélectionné
			const button1 = document.getElementById('button1');
			const button2 = document.getElementById('button2');
			const button3 = document.getElementById('button3');
			const button4 = document.getElementById('button4');

			button1.addEventListener('click', () => {
				clearScripts();
				loadScript('/src/line.js');
			});

			button2.addEventListener('click', () => {
				clearScripts();
				loadScript('/src/3d.js');
			});

			button3.addEventListener('click', () => {
				clearScripts();
				loadScript('/src/test.js');
			});

			button4.addEventListener('click', () => {
				clearScripts();
				loadScript('/src/3d_dot_cloud.js');
			});

			// Fonction pour charger un script
			function loadScript(scriptUrl) {
				const script = document.createElement('script');
				script.type = 'module';
				script.src = scriptUrl;
				document.body.appendChild(script);
			}

			// Fonction pour supprimer tous les scripts de la page
			function clearScripts() {
				const scripts = document.querySelectorAll('script[type="module"]');
				for (let i = 0; i < scripts.length; i++) {
					scripts[i].remove();
				}
			}
		</script>
	</body>
</html>
