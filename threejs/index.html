<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Three.js Examples</title>
		<style>
			body { margin: 0; }
			button { margin: 10px; padding: 10px; }
		</style>
	</head>
	<body>
		<h1>Three.js Examples</h1>
		<button id="button1">Line Triforce</button>
		<button id="button2">3D Triforce</button>
		<button id="button3">ASCII</button>
		<button id="button4">Dot Cloud</button>

		<script type="module">
			let createdElements = [];

			const button1 = document.getElementById('button1');
			const button2 = document.getElementById('button2');
			const button3 = document.getElementById('button3');
			const button4 = document.getElementById('button4');

			button1.addEventListener('click', () => {
				clearScripts();
				loadScript('/src/line.js');
			});

			button2.addEventListener('click', () => {
				clearScripts();
				loadScript('/src/3d.js');
			});

			button3.addEventListener('click', () => {
				clearScripts();
				loadScript('/src/ASCII.js');
			});

			button4.addEventListener('click', () => {
				clearScripts();
				loadScript('/src/3d_dot_cloud.js');
			});

			function loadScript(scriptUrl) {
				const script = document.createElement('script');
				script.type = 'module';
				script.src = scriptUrl;
				document.body.appendChild(script);
			}

			function clearScripts() {
				for (let i = 0; i < createdElements.length; i++) {
					document.body.removeChild(createdElements[i]);
				}
				createdElements = [];
			}

			function addCreatedElement(element) {
				createdElements.push(element);
			}
		</script>
	</body>
</html>
